<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>Image search</title>
  </head>

  <body>
    <a class="pixabay" href="https://pixabay.com/">
      <img src="./images/logo.svg" alt="pixabay" width="200" />
    </a>
    <form class="search-form" id="search-form">
      <input
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button class="button" type="submit">Go!</button>
    </form>

    <ul class="gallery">
      <!-- Список <li> с карточками изображений -->
    </ul>

    <button
      class="button btn-load-more is-hidden"
      data-function="loadmore"
      type="button"
    >
      <span class="label"></span>
      <div class="spinner spinner-border text-secondary" role="status">
        <span class="visually-hidden"></span>
      </div>
    </button>
  </body>
</html>
